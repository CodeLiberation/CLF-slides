<section data-markdown>
<script type="text/template">
# Variables example

Using Map- lets create a colour slider.

<pre><code data-trim>

var r = 0;
var b = 255;

function setup(){
  createCanvas(600,600);
	//local origin is from the center
  rectMode(CENTER);
}


function draw(){
	//map(Value, StartCurrentRange, StopCurrentRange, StartcTargetRange, StopTargetRange)
  r = map(mouseY, 0, 600, 0, 255);
  b = map(mouseY, 0, 600, 255, 0);

  background(r,50,b);

  fill(255,0,0);
  stroke(0);
  rect(width/2, mouseY,mouseY/2,mouseY/2);
}

</code></pre>

[p5.js | Reference: Map](https://p5js.org/reference/#/p5/map)

</script>

var dot = {

  dot.y = random(10, height);

  col.r = random(100, 255);
  col.g = random(100,200);
  col.b = random(50, 150);
  col.a = random(50, 255);

  fill(col.r,col.g,col.b, col.a);

# More on For loops

Loops run instructions inside the code block until program ends or exit clause is met

<pre><code data-trim>
 for (init; test; update){
		statement
}

</code></pre>

<pre><code data-trim>

function draw(){
	for (var i = 0; i < 10; i++){
		ellipse(100+(i*20),100,20,20);
	}

	for (var i = 0; i < 200; i+= 20){
		ellipse(100+i,100,20,20);
	}

}

</code></pre>

Try recreate one of the previous examples using a loop!

# if statement (Conditionals)

Conditionals are like questions. Every time the function runs the questions are asked until answered.

<pre><code data-trim>

function draw() {
	fill(200,0,200);

	var i = 20;

//question stated
	if (i >= 10){
		ellipse(100,100,30,30);
	}

}
</code></pre>

<section data-markdown>
<script type="text/template">
# Tickle It

<pre><code data-trim>

var img, x, y, n, t, imgSize;

function setup() {
   createCanvas(600, 600);
   background(0);
   //load image form the internet
   img = loadImage("https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Sert_-_happy_smile.svg/2000px-Sert_-_happy_smile.svg.png");

   x = 200;
   y = 200;

}

function draw() {
    //set image size to be a tenth of original
   n = img.width/10;
   t = img.height/10;

   //create background
  fill(204, 120, 0);
  rect(0,0,width,height);


  //fill in image parameters
  image(img, x, y, n, t);

  //create collision box
  if( mouseX >= x && mouseX <= x + n && mouseY >= y  && mouseY <= y + t){
    //shake image!
    x += random(-5, 5);
    y += random(-5, 5);
    //change image
    img = loadImage("https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Emojione_1F602.svg/2000px-Emojione_1F602.svg.png");

  }
    else{
      //if not collided return the image to the old one
      img = loadImage("https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Sert_-_happy_smile.svg/2000px-Sert_-_happy_smile.svg.png");

  }

}

</code></pre>

</script>
